<!DOCTYPE html>
<html>
<head>
    <title>Camera</title>
    <script type="application/javascript" src="{{url_for('static', filename='jquery-2.1.4.js')}}"></script>
    <style type="text/css">
        body {
            background-color: #111111;
            text-align: center;
            color: #CCCCCC;
        }
        h1 {
            padding-top: 0px;
        }

    </style>
</head>
<body>
<img id="clicker" src="/frame">

<script type="text/javascript">

    var pontos = []

    $('#clicker').click(function (e) {
        var clicker_box = $(this);

        var posX = clicker_box.offset().left;
        var posY = clicker_box.offset().top;

        var x = e.pageX - posX;
        var y = e.pageY - posY;
        console.log({"x": x, "y": y})
        pontos.push({"x": x, "y": y})
        if (pontos.length == 4) {
            console.log(pontos)
            var ps = pontos;
            pontos = [];
            $.ajax({ 
                method: "GET",
                url: "/perspectiva?pontos=" + JSON.stringify(ps),
                success: function (response) {
                    console.log(response);
                },
                error: function (response) {
                    console.log(response);
                }
            });
        }
    });
</script>

</body>
</html>
